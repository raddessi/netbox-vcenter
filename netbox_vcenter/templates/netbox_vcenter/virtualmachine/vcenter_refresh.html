{% if perms.virtualization.view_virtualmachine %}
    <form method="post" style="display: inline-block">
        {% csrf_token %}

        <button type="submit" name="_edit"
                formaction="{% url 'plugins:netbox_vcenter:virtualmachine_refresh' virtualmachine_id=object.id %}"
                class="btn btn-info">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Refresh vCenter Info
        </button>
    </form>
{% endif %}
